name: CI/CD

on:
  push:

jobs:
  deploy:
    name: Deploy to Raspberry Pi
    environment: raspberry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH & Test Connection
        uses: appleboy/ssh-action@v1.0.0
        env:
          PROJECT_DIR: ${{ secrets.RPI_TOOLS_DIR }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: PROJECT_DIR
          script: |
            # Source the profile to load environment variables
            source ~/.bashrc || source ~/.profile || true

            echo "üîó SSH Connection successful!"
            echo "üìç Current directory: $(pwd)"
            echo "üë§ Current user: $(whoami)"
            echo "üè† Home directory: $HOME"
            echo "üìÅ Project directory from secret: $PROJECT_DIR"
            echo "üíª System info: $(uname -a)"
            echo "üì¶ Node.js version: $(node --version 2>/dev/null || echo 'Node.js not installed')"
            echo "üì¶ npm version: $(npm --version 2>/dev/null || echo 'npm not installed')"


            # Try common node installation paths
            for path in /usr/bin/node /usr/local/bin/node ~/.nvm/versions/node/*/bin/node; do
              if [ -f "$path" ]; then
                echo "üì¶ Found Node.js at: $path ($(${path} --version))"
                NODE_PATH="$path"
                NPM_PATH="$(dirname $path)/npm"
                break
              fi
            done
            
            if [ -n "$NODE_PATH" ]; then
              echo "üì¶ npm version: $(${NPM_PATH} --version 2>/dev/null || echo 'npm not found')"
            else
              echo "‚ùå Node.js not found in common locations"
            fi